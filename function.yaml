metadata:
  name: custom-model-yolov8
  namespace: cvat
  annotations:
    name: custom-model-yolov8
    type: detector
    framework: pytorch
    # Please note that the classes below are based on the roboflow classes for the dataset. 
    # It was the same dataset that was downloaded in the weapons dataset Google colab link shared in the word document.
    spec: |
      [
        {"id": 0, "name": "Aggressor"},
        {"id": 1, "name": "Blood"},
        {"id": 2, "name": "Guns"},
        {"id": 3, "name": "Guns-perspective"},
        {"id": 4, "name": "Hand"},
        {"id": 5, "name": "Heavy-Gun"},
        {"id": 6, "name": "Knife"},
        {"id": 7, "name": "Knife_Deploy"},
        {"id": 8, "name": "Knife_Weapon"},
        {"id": 9, "name": "Long-guns"},
        {"id": 10, "name": "Person"},
        {"id": 11, "name": "Pistol"},
        {"id": 12, "name": "Rifle"},
        {"id": 13, "name": "Shotgun"},
        {"id": 14, "name": "violence"},
        {"id": 15, "name": "Stabbing"},
        {"id": 16, "name": "Victim"},
        {"id": 17, "name": "al"},
        {"id": 18, "name": "guns"},
        {"id": 19, "name": "handgun"},
        {"id": 20, "name": "weapon"},
        {"id": 21, "name": "heavyweapon"},
        {"id": 22, "name": "larga"},
      ]
spec:
  description: custom-model-yolov8
  runtime: 'python:3.11'
  handler: main:handler
  eventTimeout: 30s

  build:
    image: custom-model-yolov8
    baseImage: ubuntu:22.04

    directives:
      preCopy:
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive
        - kind: RUN
          value: apt-get update && apt-get -y install curl git python3 python3-pip 
        - kind: RUN
          value: apt-get -y install libgl1-mesa-glx libglib2.0-dev
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: pip3 install ultralytics==8.0.114 opencv-python==4.7.0.72 numpy==1.24.3
        - kind: RUN
          value: ln -s /usr/bin/pip3 /usr/local/bin/pip
        - kind: RUN
          value: ln -s /usr/bin/python3 /usr/local/bin/python

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
